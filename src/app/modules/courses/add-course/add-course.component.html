<form>
    <div class="mb-3">
        <label for="name" class="form-label">Course Name</label>
        <input type="text" class="form-control" [(ngModel)]="name" name="name">
    </div>
 
    <div class="mb-3">
       <label for="coefficient" class="form-label">coefficient</label>
       <input type="number" class="form-control" [(ngModel)]="coefficient" name="coefficient">
   </div>

   <div class="mb-3">
    <label for="creditHours" class="form-label">Credit Hours</label>
    <input type="number" class="form-control" [(ngModel)]="creditHours" name="creditHours">
</div>
 
    <button (click)="addCourse()" *ngIf="course.id==0" class="btn btn-primary  float-right">
        Add
    </button>
 
    <button (click)="updateCourse()" *ngIf="course.id!=0" class="btn btn-primary">
        Update
    </button>
    
 </form>
